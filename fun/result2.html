<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F3FBF3; /* Light mint green background */
        }
    </style>
</head>
<body class="text-black">
    <div class="container mx-auto p-4">
        <!-- User Profile Card Section -->
        <div class="bg-white shadow-lg rounded-md p-6 max-w-md mx-auto mt-8">
            <div class="flex items-center">
                <img src="https://placehold.co/50x50" alt="User Profile Picture" class="rounded-full mr-4">
                <div>
                    <h1 class="text-xl font-bold">John Doe</h1>
                    <p class="text-sm text-gray-600">john.doe@example.com</p>
                </div>
            </div>
            <button class="mt-4 w-full bg-pink-500 text-white px-4 py-2 rounded-md">Logout</button>
        </div>

        <!-- Quiz Results Table -->
        <div class="mt-6 bg-white p-6 rounded-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Quiz Results</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="border-b p-4 text-left">Language</th>
                            <th class="border-b p-4 text-left">Topic</th>
                            <th class="border-b p-4 text-left">Correct Answers</th>
                            <th class="border-b p-4 text-left">Incorrect Answers</th>
                            <th class="border-b p-4 text-left">Performance Tier</th>
                            <th class="border-b p-4 text-left">Time (seconds)</th>
                            <th class="border-b p-4 text-left">Mode</th>
                            <th class="border-b p-4 text-left">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border-b p-4 flex items-center"> Python</td>
                            <td class="border-b p-4">Variables</td>
                            <td class="border-b p-4">8</td>
                            <td class="border-b p-4">2</td>
                            <td class="border-b p-4"><span class="bg-green-500 text-white px-2 py-1 rounded">Excellent</span></td>
                            <td class="border-b p-4">120</td>
                            <td class="border-b p-4">10 Questions</td>
                            <td class="border-b p-4">2024-08-19</td>
                        </tr>
                        <tr>
                            <td class="border-b p-4 flex items-center"> JavaScript</td>
                            <td class="border-b p-4">Functions</td>
                            <td class="border-b p-4">7</td>
                            <td class="border-b p-4">3</td>
                            <td class="border-b p-4"><span class="bg-yellow-500 text-white px-2 py-1 rounded">Good</span></td>
                            <td class="border-b p-4">150</td>
                            <td class="border-b p-4">10 Questions</td>
                            <td class="border-b p-4">2024-08-19</td>
                        </tr>
                        <!-- Repeat for each quiz result -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

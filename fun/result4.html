<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0FDF4; /* Light background */
        }
        .profile-card {
            background-color: #FFFFFF;
            border: 2px solid #23FF9A; /* Using your preferred color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 300px; /* Adjusted for a larger size */
            margin: 0 auto;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .logout-btn {
            background-color: #FF6B6B;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #FF4D4D;
        }
        .quiz-table {
            background-color: #23FF9A33;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Profile Card Section -->
        <header class="profile-card">
            <div class="flex items-center justify-center mb-4">
                <img src="https://placehold.co/80x80" alt="User Profile Picture" class="profile-pic">
            </div>
            <div class="text-center">
                <h1 class="text-xl font-bold">Faij Alam</h1>
                <p class="text-sm text-gray-600">crazycoder2612@gmail.com</p>
            </div>
            <div class="text-center mt-4">
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Quiz Results Table -->
        <div class="mt-8 bg-white p-6 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Quiz Results</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="border-b p-4 text-left">Language</th>
                            <th class="border-b p-4 text-left">Correct</th>
                            <th class="border-b p-4 text-left">Wrong</th>
                            <th class="border-b p-4 text-left">Score</th>
                            <th class="border-b p-4 text-left">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="quiz-table">
                            <td class="border-b p-4 flex items-center"><i class="fab fa-python mr-2"></i> Python</td>
                            <td class="border-b p-4">1</td>
                            <td class="border-b p-4">9</td>
                            <td class="border-b p-4">10%</td>
                            <td class="border-b p-4">34s</td>
                        </tr>
                        <tr class="quiz-table">
                            <td class="border-b p-4 flex items-center"><i class="fab fa-python mr-2"></i> Python</td>
                            <td class="border-b p-4">2</td>
                            <td class="border-b p-4">8</td>
                            <td class="border-b p-4">20%</td>
                            <td class="border-b p-4">7s</td>
                        </tr>
                        <tr class="quiz-table">
                            <td class="border-b p-4 flex items-center"><i class="fab fa-python mr-2"></i> Python</td>
                            <td class="border-b p-4">0</td>
                            <td class="border-b p-4">10</td>
                            <td class="border-b p-4">0%</td>
                            <td class="border-b p-4">138s</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeArena Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7fafc; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }
        footer {
            background: linear-gradient(to right, #1a202c, #2d3748); 
            color: white;
            padding: 32px 16px;
        }
        .footer-top {
            border-top: 1px solid #4a5568; 
            margin-bottom: 32px;
        }
        .footer-main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        @media (min-width: 768px) {
            .footer-main {
                flex-direction: row;
            }
        }
        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .footer-logo img {
            width: 50px;
            height: 50px;
            margin-right: 12px;
        }
        .footer-logo span {
            font-size: 1.25rem;
            font-weight: 600; 
        }
        .footer-social {
            display: flex;
            gap: 24px;
        }
        .footer-social a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }
        .footer-social a:hover {
            color: #a0aec0; 
        }
        .footer-link-sta  {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        @media (min-width: 768px) {
            .footer-link-sta  {
            .footer-bottom {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    }
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: center;
            margin-bottom: 32px;
        }
        @media (min-width: 768px) {
            .footer-links {
                flex-direction: row;
                margin-bottom: 0;
            }
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #a0aec0; 
        }
        .footer-cta {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }
        
        .footer-cta span {
            margin-right: 16px;
        }
        .footer-cta a {
            background-color: #3182ce; 
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .footer-cta a:hover {
            background-color: #2b6cb0; 
        }
        .footer-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        @media (min-width: 768px) {
            .footer-bottom {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        .footer-bottom span {
            color: #a0aec0; 
        }
        .footer-bottom a {
            color: #a0aec0;
            text-decoration: none;
        }
        .footer-bottom a:hover {
            color: #cbd5e0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Above the Footer -->
    </div>

    <footer>
        <div class="footer-top"></div>
        <div class="footer-main">
            <div class="footer-logo">
                <img src="https://placehold.co/50x50" alt="CodeArena Logo">
                <span>Master Programming with Interactive Quizzes!</span>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="footer-link-sta">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="footer-cta">
                <span>Join the CodeArena Community</span>
                <a href="#">Get Started</a>
            </div>
        </div>
        <div class="footer-bottom">
            <span>Â© 2024 CodeArena. All Rights Reserved.</span>
            <span>Contact us: <a href="mailto:support@codearena.com">support@codearena.com</a></span>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="smiley-container">
        <div class="smiley">
            <div class="shine"></div>
            <div class="eye left-eye">
                <div class="white-lens"></div>
            </div>
            <div class="eye right-eye">
                <div class="white-lens"></div>
            </div>
            <div class="cheek left-cheek"></div>
            <div class="cheek right-cheek"></div>
            <div class="eyebrow left-eyebrow"></div>
            <div class="eyebrow right-eyebrow"></div>
            <div class="mouth straight"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="CardHover.css">
</head>
<body>
    <div class="card">
        <img src="assets/man.jpg" alt="man">
        <div class="desc">
            <h3>Man</h3>
            <p>Data Analytics</p>
        </div>
    </div>
    <div class="card">
        <img src="assets/woman.jpg" alt="women">
        <div class="desc">
            <h3>Woman</h3>
            <p>Web Development</p>
        </div>

    </div> 
    
</body>
</html>
